<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PusselMagi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Prevent scrolling while dragging on touch devices */
      body {
        overscroll-behavior-y: none;
        touch-action: none;
        -webkit-user-select: none; /* Safari */
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .puzzle-piece {
        touch-action: none;
        will-change: transform, left, top;
        filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.2));
      }
      .puzzle-piece.placed {
        z-index: 10;
        filter: none;
        transition: all 0.3s ease-out;
      }
      .puzzle-piece.dragging {
        z-index: 50;
        cursor: grabbing;
        filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.4));
        transform: scale(1.05);
      }
      /* Smooth scrolling for iOS */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* New animation for piece snapping */
      @keyframes snap-bounce {
        0% { transform: scale(1); }
        40% { transform: scale(1.05); filter: brightness(1.2); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      .animate-snap {
        animation: snap-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
